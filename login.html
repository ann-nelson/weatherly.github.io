<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Universal CSS applied -->
  <link rel="stylesheet" href="/stylesheet/global.css">
</head>
<body class="page">

  <div class="login-container">
    <div class="card">
      <!-- Logo -->
      <div class="logo-section">
        <div class="logo-circle">☁️</div>
        <h2>Welcome Back</h2>
        <p>Sign in to access your saved locations and preferences</p>
      </div>

      <!-- Decorative Form -->
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••">
        </div>

        <button type="submit" class="btn btn-primary" disabled>Sign In</button>
      </form>

      <!-- Demo Account -->
      <div class="demo-info">
        <p class="demo-text"><strong>Explore through our demo account:</strong></p>
        <button type="button" class="btn btn-outline" id="demoBtn">☁️ Try Demo Account</button>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const demoBtn = document.getElementById('demoBtn');

  // Demo account info text above button
  const demoInfo = document.createElement('p');
  demoInfo.textContent = "Explore Weatherly instantly using our demo account:";
  demoInfo.style.fontWeight = '600';
  demoInfo.style.marginBottom = '0.5rem';
  demoBtn.parentNode.insertBefore(demoInfo, demoBtn);

  // Demo button click redirects to saved.html
  demoBtn.addEventListener('click', () => {
    window.location.href = "saved.html"; 
  });
});
</script>


</body>
</html>
