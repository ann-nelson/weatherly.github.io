<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Saved Locations</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="app-container">
  <header>
    <h1>My Locations</h1>
    <p id="locationsInfo">Manage your top 0 of 5 saved locations</p>
  </header>

  <main id="locationsContainer">
    <!-- Locations will be rendered here -->
  </main>
</div>

<script>
/* Sample Data */
let locations = [
  {id:'1', name:'New York', country:'USA', temp:72, condition:'Partly Cloudy', high:75, low:65, humidity:65, windSpeed:12, icon:'â›…'},
  {id:'2', name:'London', country:'UK', temp:61, condition:'Rainy', high:64, low:58, humidity:85, windSpeed:15, icon:'ðŸŒ§ï¸'},
  {id:'3', name:'Tokyo', country:'Japan', temp:68, condition:'Sunny', high:73, low:62, humidity:55, windSpeed:8, icon:'â˜€ï¸'}
];

/* DOM Elements */
const locationsContainer = document.getElementById('locationsContainer');
const locationsInfo = document.getElementById('locationsInfo');

/* Functions */
function renderLocations() {
  locationsContainer.innerHTML = '';
  locationsInfo.textContent = `Manage your top ${locations.length} of 5 saved locations`;

  locations.forEach(loc => {
    const card = document.createElement('div');
    card.className = 'location-card';
    card.innerHTML = `
      <div class="card-header">
        <div>
          <h3>${loc.name}</h3>
          <p>${loc.country}</p>
        </div>
        <div class="loc-icon">${loc.icon}</div>
      </div>
      <div class="card-body">
        <div class="temp-condition">
          <span class="temp">${loc.temp}Â°</span>
          <span class="condition">${loc.condition}</span>
        </div>
        <div class="high-low">
          <span>H: ${loc.high}Â°</span>
          <span>L: ${loc.low}Â°</span>
        </div>
        <div class="metrics">
          <span>Humidity: ${loc.humidity}%</span>
          <span>Wind: ${loc.windSpeed} mph</span>
        </div>
        <button class="remove-btn" data-id="${loc.id}">Remove</button>
      </div>
    `;
    locationsContainer.appendChild(card);
  });

  // Add placeholder to add new location if less than 5
  if (locations.length < 5) {
    const addCard = document.createElement('div');
    addCard.className = 'add-card';
    addCard.innerHTML = `
      <div class="add-content">
        <span class="plus">+</span>
        <p>Add Location</p>
        <small>${5 - locations.length} slot${5 - locations.length !== 1 ? 's' : ''} remaining</small>
      </div>
    `;
    addCard.addEventListener('click', () => {
      const name = prompt('Enter location name');
      if (!name) return;
      const newLoc = {id: Date.now().toString(), name, country:'Unknown', temp:70, condition:'Sunny', high:75, low:65, humidity:50, windSpeed:10, icon:'â˜€ï¸'};
      locations.push(newLoc);
      renderLocations();
    });
    locationsContainer.appendChild(addCard);
  }

  // Add remove functionality
  document.querySelectorAll('.remove-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      const id = e.target.dataset.id;
      locations = locations.filter(loc => loc.id !== id);
      renderLocations();
    });
  });
}

/* Initial render */
renderLocations();
</script>
</body>
</html>
