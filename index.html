<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherPro Welcome Page</title>

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="global.css" />
</head>

<body class="main-bg">

  <div class="container-box">

    <!-- Progress Indicators -->
    <div id="progress" class="progress-container"></div>

    <!-- Content -->
    <div class="content-center">
      <div id="iconContainer" class="icon-wrapper"></div>

      <h2 id="stepTitle" class="step-title"></h2>
      <p id="stepDescription" class="step-description"></p>
    </div>

    <!-- Feature Grid -->
    <div id="featureGrid" class="feature-grid hidden">
      <div class="feature-card blue-card">
        <h4>7-Day Forecasts</h4>
        <p>Detailed weekly weather predictions</p>
      </div>
      <div class="feature-card purple-card">
        <h4>Weather Alerts</h4>
        <p>Real-time severe weather warnings</p>
      </div>
      <div class="feature-card green-card">
        <h4>Historical Data</h4>
        <p>Compare past weather trends</p>
      </div>
      <div class="feature-card orange-card">
        <h4>Customizable</h4>
        <p>Personalize your experience</p>
      </div>
    </div>

    <!-- Navigation -->
    <div class="nav-container">
      <div>
        <button id="prevBtn" class="nav-btn hidden">
          &larr; Previous
        </button>
      </div>

      <div class="nav-right">
        <button id="skipBtn" class="nav-btn">Skip</button>
        <button id="nextBtn" class="next-btn">Next &rarr;</button>
      </div>
    </div>

    <!-- Step Counter -->
    <div id="stepCounter" class="step-counter"></div>

  </div>

 <script>
document.addEventListener("DOMContentLoaded", () => {
  const steps = [
    { title: "Welcome to WeatherPro", description: "Your personalized weather dashboard is just a few steps away.", icon: "‚òÄÔ∏è" },
    { title: "Track Your Locations", description: "Save multiple locations to see forecasts quickly.", icon: "üìç" },
    { title: "Stay Alert", description: "Get notified of severe weather and temperature changes.", icon: "‚ö°" },
    { title: "Explore Features", description: "Access 7-day forecasts, historical data, and customizable settings.", icon: "üß≠", showFeatures: true }
  ];

  let currentStep = 0;

  const stepTitle = document.getElementById("stepTitle");
  const stepDescription = document.getElementById("stepDescription");
  const iconContainer = document.getElementById("iconContainer");
  const featureGrid = document.getElementById("featureGrid");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const skipBtn = document.getElementById("skipBtn");
  const stepCounter = document.getElementById("stepCounter");
  const progress = document.getElementById("progress");

  function renderStep() {
    const step = steps[currentStep];
    stepTitle.textContent = step.title;
    stepDescription.textContent = step.description;
    iconContainer.textContent = step.icon;
    featureGrid.classList.toggle("hidden", !step.showFeatures);
    prevBtn.classList.toggle("hidden", currentStep === 0);
    nextBtn.textContent = currentStep === steps.length - 1 ? "Finish" : "Next";
    stepCounter.textContent = `Step ${currentStep + 1} of ${steps.length}`;

    progress.innerHTML = "";
    for (let i = 0; i < steps.length; i++) {
      const dot = document.createElement("span");
      dot.className = "progress-dot";
      if (i === currentStep) dot.classList.add("active");
      progress.appendChild(dot);
    }
  }

  prevBtn.addEventListener("click", () => {
    if (currentStep > 0) {
      currentStep--;
      renderStep();
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentStep < steps.length - 1) {
      currentStep++;
      renderStep();
    } else {
      // Navigate to login page
      window.location.href = "/pages/login.html";
    }
  });

  skipBtn.addEventListener("click", () => {
    // Navigate to login page
    window.location.href = "/pages/login.html";
  });

  renderStep();
});
</script>

</body>
</html>
